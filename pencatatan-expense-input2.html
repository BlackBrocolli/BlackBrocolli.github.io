<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pencatatan Jenis Biaya</title>
	<link rel="stylesheet" type="text/css" href="css/style-form-pengajuan.css">
</head>
<body class="expense-height">
	<nav>
		<div class="fixed">
			<div class="line"></div>
			<div class="profil">
				<img src="img/profil.png">
				<h5>Rudi Arif Santoso</h5>
			</div>
			<a href="dashboard.html">
				<div class="tabs">
					<div class="nonactive"></div>
					<h4>Dashboard</h4>
				</div>
			</a>
			<a href="pengajuan.html">
				<div class="tabs now">
					<div class="active"></div>
					<h4>Form Pengajuan</h4>
				</div>
			</a>
			<a href="sparepart.html">
				<div class="tabs">
					<div class="nonactive"></div>
					<h4>Master Sparepart</h4>
				</div>
			</a>
			<a href="index.html" class="logout">
				<div class="tabs">
					<div class="nonactive"></div>
					<h4>Logout!</h4>
				</div>
			</a>
		</div>
	</nav>
	<section>
		<header></header>
		<article class="form-pengajuan">
			<div><h4>Pencatatan Jenis Biaya</h4></div>

			<div class="form-control">
				<div class="subjudul">
					<a href="pencatatan-administrasi.html"><div class="tab center">
						<h4>Administrasi</h4>
					</div></a>
					<a href="pencatatan-maintenance.html"><div class="tab center">
						<h4>Maintenance</h4>
					</div></a>
					<div class="tab center active-tab">
						<h4>Expense</h4>
					</div>
				</div>

				<div class="left-detail">
					<div class="label-form">Nomor STNK Kendaraan</div>
					<select class="bacol-blue-disable data-input">
						<option>N 9985 UE</option>
					</select>
				</div>
				<div class="right-detail">
					<div class="label-form">Tanggal Transaksi</div>
					<input type="date" name="" class="date bacol-blue-disable data-input" value="2021-10-24">
				</div>

				<div class="subjudul border-top px"><h4>CATATAN PENGELUARAN</h4></div>
				<div class="input1">Pengeluaran 1</div>
				<div class="left-detail">
					<div class="label-form">Jenis Pengeluaran</div>
					<select class="data-input" id="select-pengeluaran" onchange="check()">
						<option value="BBM">BBM</option>
						<option value="Driver" selected>Driver</option>
						<option value="dll">Lain-lain</option>
					</select>
					<div class="label-form" class="tambah-width">Fee per Hari</div>
					<div class="flex"><div class="unit-left center">Rp.</div>
					<input type="text" name="" class="three-quarter-right data-input" value="150000"></div>
				</div>
				<div class="right-detail">
					<div class="label-form">Total Hari Masuk</div>
					<input type="text" name="" value="26" class="data-input">
					<div class="label-form">Total Fee</div>
					<div class="flex"><div class="unit-left center">Rp.</div>
					<input type="text" name="" class="three-quarter-right bacol-blue-disable data-input" value="3900000"></div>
				</div>

				<div class="btn-tambah center">Tambah Data</div>
			</div>

			<a href="expense-submit2.html"><div class="btn-submit center">Submit</div></a>
		</article>
	</section>
</body>
</html>

<!-- script untuk mengganti halaman ketika value combobox jenis pengeluaran dipilih -->
<script>
        function check () {

	    var str = document.getElementById('select-pengeluaran').value;

	      if (str==="BBM")
	      {
	        window.location.assign("pencatatan-expense-input.html")
	      } else if (str==="dll")
	      {
	      	window.location.assign("pencatatan-expense-input3.html")
	      }

	    }

</script>
